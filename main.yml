---
- hosts: localhost
  tasks:

  - debug: msg="{{username}}"
  - debug: msg="{{password}}"

  - name: Docker login
    docker_login:
     username: "{{username}}"
     password: "{{password}}"
     email: "{{email}}"
      
  - name: Push docker image
    command: "docker push {{username}}/{{image}}"
