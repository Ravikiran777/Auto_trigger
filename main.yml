- hosts: "{{node}}"
  tasks:
  
  - name: Docker login
    expect:
     command: "docker login"
     responses:
      Username: "{{username}}"
      Password: "{{password}}"
  
   
  - name: pull image from docker hub
    command: "docker pull {{username}}/{{image}}"

